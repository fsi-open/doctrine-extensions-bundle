language: php

cache:
    directories:
        - $HOME/.composer/cache
        - vendor

sudo: false

matrix:
    include:
        - php: 7.1
          env:
            - COMPOSER_FLAGS='--prefer-lowest'
        - php: 7.2

before_install:
    - phpenv config-rm xdebug.ini
    - composer validate
    - composer update $COMPOSER_FLAGS

script:
    - ./vendor/bin/phpunit -v
    - ./vendor/bin/phpspec run -f pretty
